<body>
  <header>
    <h1>Tarea 12.4</h1>
    <p><a href="index.html">üëà Volver atr√°s</a></p>
    <hr />

  <main>
    <h2>Informaci√≥n sobre el producto</h2>
    <!--Siempre que usemos una etiqueta input de tipo file, debemos asegurarnos de que el method del form sea post
     y el atributo enctype=multipart/form-data, de lo contrario, el file no viajara hasta la ruta del backend deseada-->
    <form action="" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Datos b√°sicos</legend>

        <p>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre">
        </p>

        <p>
          <label for="descripcion">Descripci√≥n</label><br>
          <textarea name="descripcion" id="descripcion" cols="30" rows="5"></textarea>
        </p>

        <p>
          <!--Al incorporar el atributo accept=image/* en el input, le estamos indicando a la etiqueta que solo acepte imagenes-->
          <label for="photo">Foto</label>
          <input type="file" name="photo" id="photo" accept="image/*">
        </p>

        <p>
          <input type="checkbox" name="contador" id="contador">
          <label for="contador">A√±adir contador de visitas</label>
        </p>
      </fieldset>

      <fieldset>
        <legend>Datos econ√≥micos</legend>
        <p>
          <label for="precio">Precio</label>
          <!--El atributo step me permite que el incremento o decremento de la etiqueta se haga en el rango que desee-->
          <input type="number" name="precio" id="precio" step=".5">‚Ç¨

          <label for="impuestos">Impuestos: </label>
          <select name="impuestos" id="impuestos">
            <option value="">-</option>
            <option value="4">4%</option>
            <option value="7">7%</option>
            <option value="16">16%</option>
            <option value="25">25%</option>
          </select>
        </p>

        <div>
          Promoci√≥n<br>

           <input type="radio" name="promo" id="ninguno">
           <label for="ninguno">Ninguno</label><br>


           <input type="radio" name="promo" id="gratis">
           <label for="gratis">Transporte gratuito</label><br>


           <input type="radio" name="promo" id="des5">
           <label for="des5">Descuento 5%</label>



        </div>
      </fieldset>

      <p>
        <button>Enviar</button>
        <button type="reset">Reestablecer valores</button>
      </p>
    </form>

  </main>
